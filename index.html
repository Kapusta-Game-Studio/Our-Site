<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="icon" href="imgs/icon.png" type="image/x-icon">
        <title>Main page</title>

        <style>
            body {
                font-family: Georgia, serif;
            }
           
        </style>
    </head>
    <body class = "bg-dark text-white">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <header class="p-1 bg-dark border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 text-white text-decoration-none">
                        <img src="imgs/logo.png" class="bi me-2" width="90" height="73" role="img" aria-label="Kapusta"></img>
                    </a>
                
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                        <li><a href="#Team" class="nav-link px-2 text-white">Team</a></li>
                        <li><a href="#Projects" class="nav-link px-2 text-white">Projects</a></li>
                        <li><a href="#About" class="nav-link px-2 text-white">About</a></li>
                    </ul>
                
                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                        <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
                    </form>
                
                    <div class="text-end">
                        <button type="button" class="btn btn-warning">Contact us</button>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="container-fluid position-relative">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="imgs/BackImg1.png" class="d-block w-100">
                    <h1 class="shadow-lg position-absolute top-50 start-50 translate-middle">Always wanted to create your own game?</h1>
                  </div>
                  <div class="carousel-item">
                    <img src="imgs/BackImg2.png" class="d-block w-100">
                    <h1 class="shadow-lg position-absolute top-50 start-50 translate-middle">We can help you!</h1>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Предыдущий</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Следующий</span>
                  </button>
              </div>
            
            
        </div>
        
        <div class="row mt-3 w-75" id = "Team">
            <div class="container">
                <div class="border rounded shadow-sm py-1 px-2">
                    <div>
                        <h4>Our Team</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3 w-75 align-center" id = "Projects">
            <div class="container">
                <div class="border rounded shadow-sm py-1 px-2 ">
                    <div>
                        <h4>Our Projects</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3 w-75 align-center" id = "About">
            <div class="container">
                <div class="border rounded shadow-sm   py-1 px-2 ">
                    <div>
                        <h4>About us</h4>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-5 text-white-50" style="text-align: center;">
            <p>© Kapusta Game Studio. All rights reserved</p>
          </footer>
    </body>
</html>
